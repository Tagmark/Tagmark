<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body bgcolor="aqua">
    <form action="" >
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" id="user"> <span id="username"></span></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="pass"><span id="password"></span></td>
            </tr>
            <tr>
                <td><input onclick="return validation()" type="submit" name="submit" id="submit"></td>
            </tr>
        </table>

    </form>
<script>
    var uname = document.getElementById("user").value;
    var upass = document.getElementById("pass").value;
    function validation() {
        
        if (uname=="") {
            document.getElementById("username").innerHTML ="enter your name";
            return false;
        }
        if(upass==""){
            document.getElementById("password").innerHTML ="enter your password";
            return false;
        }
        else{
            return true;
        }
    }

</script>
    
</body>
</html>
